<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Consume API</title>
  <script>
    const completed = (response) => {
      const data = response.target.responseText;
      document.getElementById('result').innerHTML = data;
    };

    const error = () => console.log(this.responseText);

    function getExchange() {
      const currency = document.getElementById('type').value;
      const ajaxRequest = new XMLHttpRequest(); //AJAX
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("GET", `http://localhost:3001/tipocambio?type=${currency}`);
      ajaxRequest.send();
    }

    function getExchangeUsingFetch() {
      const currency = document.getElementById('type').value;
      fetch(`http://localhost:3001/tipocambio?type=${currency}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerHTML = JSON.stringify(data);
        })
        .catch(error => console.log('Error:', error));
    }
  </script>
</head>

<body>
  <select id="type">
    <option value="all">All</option>
    <option value="eur">Euro</option>
    <option value="usd">US Dollar</option>
  </select>
  <button onclick="getExchangeUsingFetch();">Tipo de Cambio</button>
  <h3>Results:</h3>
  <div id="result"></div>
</body>

</html>
